<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --p: #6c5ce7; --p-light: #efeeff; --bg: #f8f9fd; 
            --card: #ffffff; --text: #2d3436; --text-light: #636e72;
            --red: #ff4757; --green: #00b894; --border: #edf2f7; --off: #bdc3c7;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; transition: 0.2s; }
        
        /* حل مشكلة الشاشة البيضاء */
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* واجهة الترحيب */
        #welcome-screen { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; 
            z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px;
        }
        #welcome-screen h1 { color: var(--p); font-size: 35px; margin-bottom: 10px; font-weight: 900; }
        #welcome-screen p { color: var(--text-light); font-size: 18px; line-height: 1.6; }

        /* Loader */
        #auth-check { position: fixed; inset: 0; background: #fff; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--p-light); border-top-color: var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .btn-w { width: 40px; height: 40px; background: var(--p); color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; cursor: pointer; }
        .search-box { flex: 1; background: var(--p-light); border-radius: 12px; display: flex; align-items: center; padding: 0 12px; height: 40px; }
        .search-box input { border: none; background: none; outline: none; width: 100%; font-size: 14px; }

        .page { display: none; padding: 20px 15px; animation: slideUp 0.3s ease-out; min-height: 80vh; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Profile Style */
        .profile-card { background: var(--card); border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--border); margin-bottom: 20px; position: relative; }
        .avatar-box { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; cursor: pointer; }
        .avatar-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 18px; height: 18px; border-radius: 50%; border: 3px solid #fff; background: var(--green); }
        
        .verify-badge { 
            color: var(--p); margin-right: 6px; font-size: 20px; 
            position: relative; display: none; align-items: center; justify-content: center;
        }
        .verify-badge::after {
            content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; color: white; font-size: 9px; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .group-label { padding: 0 10px 10px; font-size: 12px; color: var(--text-light); font-weight: bold; }
        .settings-list { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 20px; }
        .s-item { display: flex; align-items: center; padding: 16px 18px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .s-item:last-child { border-bottom: none; }
        .s-item i { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; background: var(--p-light); color: var(--p); border-radius: 10px; font-size: 16px; margin-left: 12px; }
        .s-item span { flex: 1; font-size: 15px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { color: #b2bec3; font-size: 22px; cursor: pointer; }
        .nav-link.active { color: var(--p); }
        .nav-add { background: var(--p); color: #fff !important; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 5px solid #fff; box-shadow: 0 8px 20px rgba(108,92,231,0.3); }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); z-index: 50000; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #fff; width: 100%; max-width: 350px; border-radius: 28px; padding: 25px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .modal-box input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); margin-top: 10px; outline: none; text-align: center; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: var(--p); color: #fff; }
        .btn-cancel { background: var(--border); color: var(--text); }
        .btn-danger { background: var(--red); color: #fff; }

        /* ستايل تنبيه كلمة المرور العصرية */
        .pw-success-icon { font-size: 50px; color: var(--green); margin-bottom: 15px; }
        .spam-alert { background: #fff8eb; border: 1px solid #ffe5b3; color: #856404; padding: 15px; border-radius: 15px; font-size: 13px; margin-top: 15px; line-height: 1.5; text-align: right; }

        .support-box { border: 1.5px dashed var(--border); border-radius: 15px; padding: 15px; text-align: center; margin-top: auto; }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #2d3436; color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 13px; z-index: 9999; display: none; }
    </style>
</head>
<body id="appBody">

    <div id="welcome-screen">
        <h1 id="w-title">ONE 1</h1>
        <p id="w-msg">جاري التحقق من الهوية...</p>
    </div>

    <div id="auth-check"><div class="spinner"></div></div>

    <header id="mainHeader">
        <div class="btn-w" onclick="showDev('سيرفر W')">W</div>
        <div class="search-box"><i class="fa fa-search" style="color:#b2bec3; margin-left:8px"></i><input type="text" placeholder="بحث..."></div>
    </header>

    <div id="home" class="page active">
        <div style="text-align:center; padding-top:100px; color:#b2bec3;"><i class="fa-solid fa-layer-group" style="font-size:50px; opacity:0.2;"></i><p>لا يوجد منشورات</p></div>
    </div>

    <div id="chats" class="page" style="display: flex; flex-direction: column;">
        <div style="text-align:center; padding-top:100px; color:#b2bec3;"><i class="fa-solid fa-comments" style="font-size:50px; opacity:0.2;"></i><p>لا توجد محادثات</p></div>
        <div class="support-box">
            <a href="https://wa.me/972592738901" style="text-decoration:none; color:var(--p); font-weight:bold; font-size:14px;">تواصل مع الدعم الفني والتبليغ عن مشكلة</a>
        </div>
    </div>

    <div id="profile" class="page">
        <div class="profile-card">
            <div class="avatar-box" onclick="document.getElementById('fInp').click()">
                <img id="uImg" src="">
                <div id="pDot" class="status-dot"></div>
            </div>
            <div style="display:flex; align-items:center; justify-content:center;">
                <h2 id="uName" style="margin:0">...</h2>
                <i class="fa-solid fa-certificate verify-badge" id="vBadge"></i>
            </div>
            <p id="uEmail" style="color:var(--text-light); font-size:13px; margin:5px 0 0;"></p>
            <input type="file" id="fInp" hidden onchange="upPhoto(this)">
        </div>

        <div class="group-label">قسم الحساب</div>
        <div class="settings-list">
            <div class="s-item" onclick="openNameModal()"><i class="fa-regular fa-user"></i><span>تغيير الاسم المستعار</span></div>
            <div class="s-item" onclick="resetPassModern()"><i class="fa-solid fa-lock"></i><span>تغيير كلمة المرور</span></div>
            <div class="s-item" onclick="confirmAction('del')" style="color:var(--red)"><i class="fa-solid fa-trash-can"></i><span>حذف الحساب</span></div>
        </div>

        <div class="group-label">قسم الخصوصية</div>
        <div class="settings-list">
            <div class="s-item" onclick="openBlocked()"><i class="fa-solid fa-user-slash"></i><span>الحسابات المحظورة</span></div>
            <div class="s-item">
                <i class="fa-solid fa-circle-check"></i><span>إظهار حالة المتصل</span>
                <input type="checkbox" id="onCheck" checked onchange="toggleStatus(this)" style="margin-right:auto; accent-color:var(--p); width:18px; height:18px;">
            </div>
        </div>

        <div class="group-label">قسم اللغة</div>
        <div class="settings-list">
            <div class="s-item" onclick="openLang()"><i class="fa-solid fa-globe"></i><span>العربية</span></div>
        </div>

        <div class="settings-list" style="margin-top:10px;">
            <div class="s-item" onclick="confirmAction('out')" style="color:var(--red)"><i class="fa-solid fa-sign-out-alt"></i><span>تسجيل الخروج</span></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-link active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-link" onclick="showToast('قريباً')"><i class="fa-regular fa-heart"></i></div>
        <div class="nav-link nav-add" onclick="showDev('النشر')"><i class="fa-solid fa-plus"></i></div>
        <div class="nav-link" onclick="tab('chats', this)"><i class="fa-regular fa-comment"></i></div>
        <div class="nav-link" onclick="tab('profile', this)"><i class="fa-regular fa-user-circle"></i></div>
    </nav>

    <div id="overlay" class="modal-overlay">
        <div class="modal-box" id="modalBox">
            <h3 id="mTitle">تنبيه</h3>
            <div id="mBody"></div>
            <div class="modal-btns" id="mBtns"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, deleteUser, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const welcomeScreen = document.getElementById('welcome-screen');
        const wTitle = document.getElementById('w-title');
        const wMsg = document.getElementById('w-msg');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (ds) => {
                    if (ds.exists()) {
                        const d = ds.data();
                        document.getElementById('uName').innerText = d.name;
                        document.getElementById('uEmail').innerText = user.email;
                        document.getElementById('uImg').src = d.photo || `https://ui-avatars.com/api/?name=${d.name}&background=6c5ce7&color=fff`;
                        document.getElementById('vBadge').style.display = d.isVerified ? 'flex' : 'none';
                        document.getElementById('auth-check').style.display = 'none';
                        wTitle.innerText = "مرحبا بك يا " + d.name;
                        wMsg.innerText = "يسعدنا انضمامك إلينا في ONE 1";
                        setTimeout(() => { welcomeScreen.style.display = 'none'; }, 4000);
                    }
                });
            } else {
                wTitle.innerText = "مرحبا بك في ONE 1";
                wMsg.innerText = "للمتابعة قم بتسجيل دخولك.";
                setTimeout(() => { window.location.href = "auth.html"; }, 4000);
            }
        });

        // --- إصلاح التداخل وتحديث التبديل ---
        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');

            // إخفاء الهيدر (شريط البحث) في الملف الشخصي لمنع التداخل
            const header = document.getElementById('mainHeader');
            if (id === 'profile') {
                header.style.display = 'none';
            } else {
                header.style.display = 'flex';
            }
        };

        const overlay = document.getElementById('overlay');
        const mTitle = document.getElementById('mTitle');
        const mBody = document.getElementById('mBody');
        const mBtns = document.getElementById('mBtns');
        const modalBox = document.getElementById('modalBox');

        window.closeModal = () => {
            overlay.style.display = 'none';
            // إعادة ضبط محتوى المودال للوضع الطبيعي بعد إغلاقه
            modalBox.innerHTML = `<h3 id="mTitle">تنبيه</h3><div id="mBody"></div><div class="modal-btns" id="mBtns"></div>`;
        };

        // --- واجهة كلمة المرور العصرية الجديدة ---
        window.resetPassModern = () => {
            const email = auth.currentUser.email;
            sendPasswordResetEmail(auth, email).then(() => {
                overlay.style.display = 'flex';
                modalBox.innerHTML = `
                    <div class="pw-success-icon"><i class="fa-solid fa-envelope-open-text"></i></div>
                    <h3>تم إرسال الرابط بنجاح</h3>
                    <p style="color:var(--text-light); font-size:14px;">لقد أرسلنا تعليمات تغيير كلمة المرور إلى:<br><b>${email}</b></p>
                    <div class="spam-alert">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <b>ملاحظة هامة:</b> إذا لم تجد الرسالة في البريد الوارد، يرجى فحص مجلد <b>الرسائل غير المرغوب فيها (SPAM)</b>.
                    </div>
                    <button class="btn btn-confirm" style="width:100%; margin-top:20px;" onclick="closeModal()">حسناً، فهمت</button>
                `;
            }).catch(() => showToast("حدث خطأ، حاول ثانية"));
        };

        window.confirmAction = (type) => {
            overlay.style.display = 'flex';
            const mTitle = document.getElementById('mTitle');
            const mBody = document.getElementById('mBody');
            const mBtns = document.getElementById('mBtns');
            if(type === 'out') {
                mTitle.innerText = "تسجيل الخروج";
                mBody.innerHTML = "هل أنت متأكد من تسجيل الخروج؟";
                mBtns.innerHTML = `<button class="btn btn-confirm" onclick="logoutNow()">خروج</button><button class="btn btn-cancel" onclick="closeModal()">إلغاء</button>`;
            } else if(type === 'del') {
                mTitle.innerText = "حذف الحساب";
                mBody.innerHTML = "سيتم حذف حسابك نهائياً، هل أنت متأكد؟";
                mBtns.innerHTML = `<button class="btn btn-danger" onclick="deleteNow()">حذف</button><button class="btn btn-cancel" onclick="closeModal()">إلغاء</button>`;
            }
        };

        window.openNameModal = () => {
            overlay.style.display = 'flex';
            const mTitle = document.getElementById('mTitle');
            const mBody = document.getElementById('mBody');
            const mBtns = document.getElementById('mBtns');
            mTitle.innerText = "تغيير الاسم";
            mBody.innerHTML = `<input type="text" id="newNameInp" placeholder="ادخل الاسم الجديد">`;
            mBtns.innerHTML = `<button class="btn btn-confirm" onclick="saveName()">حفظ</button><button class="btn btn-cancel" onclick="closeModal()">إلغاء</button>`;
        };

        window.openBlocked = () => {
            overlay.style.display = 'flex';
            const mTitle = document.getElementById('mTitle');
            const mBody = document.getElementById('mBody');
            const mBtns = document.getElementById('mBtns');
            mTitle.innerText = "المحظورين";
            mBody.innerHTML = "قائمة المحظورين فارغة حالياً.";
            mBtns.innerHTML = `<button class="btn btn-confirm" onclick="closeModal()">إغلاق</button>`;
        };

        window.openLang = () => {
            overlay.style.display = 'flex';
            const mTitle = document.getElementById('mTitle');
            const mBody = document.getElementById('mBody');
            const mBtns = document.getElementById('mBtns');
            mTitle.innerText = "لغة التطبيق";
            mBody.innerHTML = "اللغة الحالية هي العربية. دعم اللغات الأخرى قريباً.";
            mBtns.innerHTML = `<button class="btn btn-confirm" onclick="closeModal()">حسناً</button>`;
        };

        window.showDev = (f) => {
            overlay.style.display = 'flex';
            const mTitle = document.getElementById('mTitle');
            const mBody = document.getElementById('mBody');
            const mBtns = document.getElementById('mBtns');
            mTitle.innerText = "قيد التطوير";
            mBody.innerHTML = `ميزة <b>${f}</b> ستكون متوفرة في التحديث القادم!`;
            mBtns.innerHTML = `<button class="btn btn-confirm" onclick="closeModal()">حسناً</button>`;
        };

        window.saveName = async () => {
            const val = document.getElementById('newNameInp').value;
            if(val) {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { name: val });
                closeModal();
                showToast("تم التحديث");
            }
        };

        window.logoutNow = () => signOut(auth).then(() => window.location.href="auth.html");

        window.deleteNow = async () => {
            const user = auth.currentUser;
            await deleteDoc(doc(db, "users", user.uid));
            deleteUser(user).then(() => window.location.href="auth.html").catch(() => {
                showToast("يرجى إعادة تسجيل الدخول للحذف");
                closeModal();
            });
        };

        window.upPhoto = (input) => {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = async (e) => { 
                    await updateDoc(doc(db, "users", auth.currentUser.uid), { photo: e.target.result });
                    showToast("تم تحديث الصورة");
                };
                reader.readAsDataURL(file);
            }
        };

        window.toggleStatus = (cb) => {
            document.getElementById('pDot').style.background = cb.checked ? "var(--green)" : "var(--off)";
        };

        window.showToast = (m) => {
            const t = document.getElementById('toast'); t.innerText = m;
            t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000);
        };
    </script>
</body>
</html>
